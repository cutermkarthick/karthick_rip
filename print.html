<HTML>
<HEAD>
    <TITLE>Print Page:</TITLE>
<link rel="stylesheet" href="style.css">
<script language="javascript">
function printdata(){

var url = window.top.location.search.substring(1);
//alert(url);
var divs=url.split("&");
//alert(divs.length);
for(i=0;i<divs.length;i++){
		var div=divs[i].split("=");
		var divid=div[1];
		document.getElementById("printdata").innerHTML+=window.opener.document.getElementById(divid).innerHTML;
}

}
</script>

</HEAD>
<BODY onload="javascript:printdata();">

<table width=100% border=0>
<tr><td>
<font style="Arial" size=5><center><b><A HREF="javascript:window.print()">Details</A></b></center>
</td</tr>
</table>
<div id="printdata">

</div>

</BODY>
</HTML>
